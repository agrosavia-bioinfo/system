[shell]
    extensions=sh;

[executable]
    type=FILE_EXE

[directory]
    type=DIR


[device]
    type=DEVICE

[special]
    type=SPECIAL

[stalelink]
    type=STALE_LINK

[symlink]
    type=SYMLINK

[core]
    regexp=^core\\.*\\d*$

[archive]
    extensions=gz;bz2;tar;tgz;rpm;Z;rar;zip;arj;cab;lzh;lha;zoo;arc;ark;xz;tbz;tbz2;

[doc]
    extensions=ods;xls;doc;rtf;diz;ctl;me;ps;pdf;xml;xsd;xslt;dtd;shtml;htm;mail;msg;lsm;po;nroff;man;sgml;css;text;letter;chm;

[txt]
    extensions=txt;gff3;csv;

[temp]
    extensions=tmp;$$$;~;bak;aux;pyc
    extensions_case=false
    regexp=(^#.*|.*~$|tmp-*)

[ncd]
    extensions=tmp;$$$;~;bak;aux
    extensions_case=false
    regexp=(^#.*|.*~$|ncd*)
	
[source]
    extensions=tex;R;c;h;cc;hh;cpp;cxx;hpp;asm;py;pl;pm;inc;cgi;php;phps;js;java;jav;jasm;bash;diff;patch;pas;tcl;tk;awk;m4;st;mak;sl;ada;caml;ml;mli;mly;mll;mlp;sas;prg;hs;hi;erl

[media]
    extensions=mp2;mp3;mpg;ogg;mpeg;wav;avi;asf;mov;mol;mpl;xm;mod;it;med;mid;midi;s3m;umx;vob;mkv;flv;mp4;m3u

[graph]
    extensions=jpg;jpeg;gif;png;tif;pcx;bmp;xpm;xbm;eps;pic;rle;ico;wmf;omf;ai;cdr

[database]
    extensions=dbf;mdn;db;mdb;dat;fox;dbx;mdx;sql;mssql;msql;ssql;pgsql;xls;cdx;dbi;output
[results]
    extensions=values
[html]
	extensions=html
